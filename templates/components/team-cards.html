{% load static wagtailcore_tags wagtailimages_tags %}

<!-- Team Start -->
<div class="container-fluid py-5 my-5 team">
    <div class="container py-5">
        <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
            <h5 class="text-primary">Header</h5>
            <h1>Meet our expert Team</h1>
        </div>
        <div class="owl-carousel team-carousel wow fadeIn" data-wow-delay=".5s">
            {% for member in team %}
            <div class="rounded team-item">
                <div class="team-content">
                    <div class="team-img-icon">
                        <div class="team-img rounded-circle">
                            <!-- <img src="img/team-1.jpg" class="img-fluid w-100 rounded-circle" alt=""> -->
                            {% image member.display_pic max-500x400 class="img-fluid w-100 rounded-circle" alt="member.display_pic.title" %}
                        </div>
                        <div class="team-name text-center py-3">
                            <h4 class="">{{member.full_name}}</h4>
                            <p class="m-0">{{member.designation}}</p>
                        </div>
                        <div class="team-icon d-flex justify-content-center pb-4">
                            <a class="btn btn-square btn-secondary text-white rounded-circle m-1" href=""><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-square btn-secondary text-white rounded-circle m-1" href=""><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-square btn-secondary text-white rounded-circle m-1" href=""><i class="fab fa-instagram"></i></a>
                            <a class="btn btn-square btn-secondary text-white rounded-circle m-1" href=""><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            

        </div>
    </div>
</div>
<!-- Team End -->
