<div class="container-fluid bg-primary">
    <div class="container">
        <nav class="navbar navbar-dark navbar-expand-lg py-0">
            <a href="{{page.url}}" class="navbar-brand">
                <h1 class="text-white fw-bold d-block">Heart<span class="text-secondary">Symphony</span> </h1>
            </a>
            <button type="button" class="navbar-toggler me-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-transparent" id="navbarCollapse">
                <div class="navbar-nav ms-auto mx-xl-auto p-0">                
                    
                    {% if tabs %}

                    {% for tab in tabs %}

                    {% if not tab.is_dropdown %}

                    {% with page=tab.page_list.first.page_link %}
                                    
                    <a href="{{page.url}}" class="nav-item nav-link {% if request.path == page.url %}active{% endif %} ">{{page.title}}</a>

                    {% endwith %}

                    {% else %}

                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle {% if request.path in tab.routes %}active{% endif %}" data-bs-toggle="dropdown">{{tab.nav_title}}</a>
                        <div class="dropdown-menu rounded">
                            {% for page in tab.page_list.all %}
                            <a href="{{page.page_link.url}}" class="dropdown-item {% if request.path == page.page_link.url %}active{% endif %}">{{page.page_link.title}}</a>
                            {% endfor %}
                        </div>
                    </div>


                    {% endif %}
                    {% endfor %}
                    {% endif %}
